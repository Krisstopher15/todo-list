<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div class="content">
      <header class="doc-name">TODO List</header>
      <aside class="project-menu">
        <form class="add-project">
          <label for="project-name"></label>
          <input type="text" name="project-name" id="project-name" required />
          <button type="submit">+</button>
        </form>
        <div class="project-list"></div>
      </aside>
      <main class="todo-list">
        <header class="project-info">
          <p class="project-title"></p>
          <button class="add-task-btn">add task</button>
        </header>
        <div class="todos"></div>
      </main>
    </div>
  </body>
</html>
