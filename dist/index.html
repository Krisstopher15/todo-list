<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="index.bundle.js"></script></head><body><div class="content"><header class="main-header"><h1>Todo List</h1></header><div class="project-menu"><div class="aside-title"><p>My Todo List</p></div><form class="add-project"><label for="projectName"></label> <input name="projectName" id="project-name" placeholder="Add new project"/> <button type="submit">Add Project</button></form><div class="title---projects">Projects</div><div class="projects"></div></div><div class="main-container"><div class="project-info"><p class="project-name"></p><button class="add-todo" class="visibility">+</button></div><form class="addTaskForm visibility" id="form"><div class="new-task"><h2>New Task</h2><button class="btn-close">+</button></div><div class="input-title inputs"><label for="title">Task</label> <input name="title" id="title"/></div><div class="input-date inputs"><label for="date">Date</label> <input type="date" name="date" id="date"/></div><div class="input-priority inputs"><label for="priority">Priority</label> <select name="priority" id="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="input-desc inputs"><label for="description">Description</label> <textarea name="description" id="description" cols="30" rows="10"></textarea></div><button type="submit" class="btn-submit">ADD TASK</button></form><div class="todo-list"></div></div></div></body></html>
